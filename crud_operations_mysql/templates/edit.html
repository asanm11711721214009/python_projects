<!DOCTYPE html>
<html>
<head><title>Edit Student</title></head>
<body>
    <h2>Edit Student</h2>

    <form method="POST" action="/update/{{ student[0] }}">
        Id: <input type="text" name="id" value="{{ student[0] }}" readonly><br><br>
        Name: <input type="text" name="name" value="{{ student[1] }}" required><br><br>
        Mark: <input type="number" name="mark" value="{{ student[2] }}" required><br><br>

        <button type="submit">Update</button>
    </form>

    <br>
    <a href="/">Back</a>
</body>
</html>
